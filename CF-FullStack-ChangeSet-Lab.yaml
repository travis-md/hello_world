Parameters:
  MyKeyPair:
    Description:
    Type:
  VpcId:
    Description:
    Type:
  SubnetIds:
    Description:
    Type: List<AWS::EC2::Subnet::Id>
Mappings:
  RegionMap:
      us-east-1:
        AMI: ami-0080e4c5bc078760e # Amazon Linux AMI in N. Virginia
      us-east-2:
        AMI: ami-0cd3dfa4e37921605 # Amazon Linux AMI in Ohio
      us-west-1:
        AMI: ami-0ec6517f6edbf8044 # Amazon Linux AMI in N. California
      eu-north-1:
        AMI: ami-86fe70f8 # Amazon Linux AMI in Sweden
      ap-southeast-1:
        AMI: ami-05b3bcf7f311194b3 # Amazon Linux AMI in Singapore
      ap-southeast-2:
        AMI: ami-02fd0b06f06d93dfc # Amazon Linux AMI in Sydney


Resources:
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  LoadBalancer: # Application Load Balancer
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      SecurityGroups:
        - !Ref ALBSecurityGroup
        Subnets: !Ref SubnetIds
  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward





Outputs:
  PublicDns:
    Description: The Public DNS address
    Value: !Sub 'http://${LoadBalancer.DNSName}'



